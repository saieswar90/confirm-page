<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2e7d32;
    }

    p {
      font-size: 16px;
    }

    .spinner {
      border: 8px solid #f1f1f1;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Confirmed!</h1>
    <p>Redirecting to your app...</p>
    <div class="spinner"></div>
    <p style="margin-top: 20px;">
      If your app does not open automatically, tap the button below.
    </p>
    <a href="myapp://email-confirmed" class="button">Open My App</a>
  </div>

  <script>
    // Try to open the app via deep link
    window.location = "myapp://email-confirmed";

    // Fallback timeout in case deep link fails
    setTimeout(function () {
      var answer = confirm("Open app manually?");
      if (answer) {
        window.location = "myapp://email-confirmed";
      }
    }, 3000);
  </script>
</body>
</html>
