<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Confirmation / Redirect</title>
  <script>
    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token") && hash.includes("type=signup")) {
        document.body.innerHTML = "<h2>Email confirmed! You can now <a href='index.html'>login</a>.</h2>";
      } else if (hash.includes("access_token") && hash.includes("type=recovery")) {
        // Redirect to password reset page with token in hash
        window.location.href = 'reset-password.html' + window.location.hash;
      } else {
        document.body.innerHTML = "<h2>Invalid or expired link.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Processing...</p>
</body>
</html>
