<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash.substring(1); // remove '#'
      const params = new URLSearchParams(hash);

      const accessToken = params.get("access_token");
      const type = params.get("type");

      if (accessToken && type === "signup") {
        // Redirect to your confirmation page after signup
        window.location.href = "./confirm.html";
      } else if (accessToken && type === "recovery") {
        // Redirect to reset password page if recovery token
        window.location.href = "./reset-password.html" + window.location.hash;
      } else {
        document.body.innerHTML = "<h2>Invalid or expired link</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
