<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c7be5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5dc9;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password (min 6 chars)" />
    <button id="reset-password-button">Reset Password</button>
    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Replace with your Supabase project URL and anon public key
    const SUPABASE_URL = "https://ztmzccsbmkelwoqftfso.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY_HERE";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Parse access_token, refresh_token, and type from URL hash params
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const access_token = hashParams.get("access_token");
    const refresh_token = hashParams.get("refresh_token");
    const type = hashParams.get("type");

    const resetBtn = document.getElementById("reset-password-button");
    const passwordInput = document.getElementById("new-password");
    const message = document.getElementById("message");

    async function resetPassword() {
      if (!access_token || !refresh_token || type !== "recovery") {
        message.style.color = "red";
        message.textContent = "Invalid or expired reset link.";
        resetBtn.disabled = true;
        return;
      }

      // Set session with the tokens from URL
      const { error: sessionError } = await supabase.auth.setSession({
        access_token,
        refresh_token,
      });

      if (sessionError) {
        message.style.color = "red";
        message.textContent = "Session error: " + sessionError.message;
        resetBtn.disabled = true;
        return;
      }

      resetBtn.addEventListener("click", async () => {
        const newPassword = passwordInput.value.trim();

        if (newPassword.length < 6) {
          message.style.color = "red";
          message.textContent = "Password must be at least 6 characters long.";
          return;
        }

        // Update the user password
        const { error: updateError } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (updateError) {
          message.style.color = "red";
          message.textContent = "Error updating password: " + updateError.message;
        } else {
          message.style.color = "green";
          message.textContent = "âœ… Password updated successfully!";
          resetBtn.disabled = true;
          passwordInput.disabled = true;

          // Optional: Redirect after 3 seconds (change URL as needed)
          // setTimeout(() => window.location.href = "/login.html", 3000);
        }
      });
    }

    resetPassword();
  </script>
</body>
</html>
