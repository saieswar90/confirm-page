<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      border: none;
      background: #2c7be5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1b5ec4;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="New password (min 6 chars)" />
    <button id="reset-btn" disabled>Reset Password</button>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://ztmzccsbmkelwoqftfso.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bXpjY3NibWtlbHdvcWZ0ZnNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNzYxMzYsImV4cCI6MjA2Mzg1MjEzNn0.3KMoQaT7T87Xe-4uy4T0o9roBtKiouUkl0fQ8gifcF0"
    );

    const message = document.getElementById("message");
    const button = document.getElementById("reset-btn");
    const passwordInput = document.getElementById("new-password");

    async function init() {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const access_token = params.get("access_token");
      const refresh_token = params.get("refresh_token");
      const type = params.get("type");

      if (access_token && refresh_token && type === "recovery") {
        const { error: sessionError } = await supabase.auth.setSession({ access_token, refresh_token });

        if (sessionError) {
          message.innerText = "Error setting session: " + sessionError.message;
          return;
        }

        const { data: userData, error: userError } = await supabase.auth.getUser();

        if (userError || !userData?.user) {
          message.innerText = "Error fetching user: " + (userError?.message || "User not found");
          return;
        }

        // Enable button only after session is set and user is available
        button.disabled = false;

        button.addEventListener("click", async () => {
          const newPassword = passwordInput.value.trim();

          if (newPassword.length < 6) {
            message.innerText = "Password must be at least 6 characters.";
            return;
          }

          const { error: updateError } = await supabase.auth.updateUser({
            password: newPassword,
          });

          if (updateError) {
            message.innerText = "Password update failed: " + updateError.message;
          } else {
            message.style.color = "green";
            message.innerText = "âœ… Password updated successfully!";
            // Optionally redirect after success:
            // setTimeout(() => window.location.href = "login.html", 2000);
          }
        });
      } else {
        message.innerText = "Invalid or expired reset link.";
      }
    }

    init();
  </script>
</body>
</html>
