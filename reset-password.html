<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    #form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5dc9;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password" />
    <br />
    <button id="reset-btn">Reset Password</button>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://ztmzccsbmkelwoqftfso.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bXpjY3NibWtlbHdvcWZ0ZnNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNzYxMzYsImV4cCI6MjA2Mzg1MjEzNn0.3KMoQaT7T87Xe-4uy4T0o9roBtKiouUkl0fQ8gifcF0"
    );

    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const type = hashParams.get('type');

    if (type === 'recovery') {
      document.getElementById('reset-btn').onclick = async () => {
        const newPassword = document.getElementById('new-password').value;

        if (!newPassword) {
          document.getElementById('message').innerText = 'Please enter a password.';
          return;
        }

        const { error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) {
          document.getElementById('message').innerText = `Error: ${error.message}`;
        } else {
          document.getElementById('message').innerText = 'âœ… Password updated successfully!';
        }
      };
    } else {
      document.getElementById('form-container').innerHTML = '<p>Invalid reset link or type.</p>';
    }
  </script>
</body>
</html>
