<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 250px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1a5dc9;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password" />
    <br />
    <button id="reset-btn" disabled>Reset Password</button>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://ztmzccsbmkelwoqftfso.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bXpjY3NibWtlbHdvcWZ0ZnNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNzYxMzYsImV4cCI6MjA2Mzg1MjEzNn0.3KMoQaT7T87Xe-4uy4T0o9roBtKiouUkl0fQ8gifcF0"
    );

    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const type = hashParams.get("type");
    const access_token = hashParams.get("access_token");
    const refresh_token = hashParams.get("refresh_token");

    const resetBtn = document.getElementById("reset-btn");
    const message = document.getElementById("message");

    async function handleSessionAndReset() {
      if (type === "recovery" && access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });

        if (error) {
          message.innerText = "Session error: " + error.message;
          return;
        }

        // Enable button after session is ready
        resetBtn.disabled = false;
        resetBtn.addEventListener("click", async () => {
          const newPassword = document.getElementById("new-password").value;

          if (!newPassword || newPassword.length < 6) {
            message.innerText = "Please enter a valid password (min 6 characters).";
            return;
          }

          const { error } = await supabase.auth.updateUser({ password: newPassword });

          if (error) {
            message.innerText = "Error: " + error.message;
          } else {
            message.style.color = "green";
            message.innerText = "âœ… Password reset successfully!";
          }
        });
      } else {
        message.innerText = "Invalid or expired reset link.";
      }
    }

    handleSessionAndReset();
  </script>
</body>
</html>
